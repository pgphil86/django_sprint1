{% extends "base.html" %}
{% block blogicum %}{{ post.location }}. {{ post.date }}{% endblock %}
{% block content %}
    <article>
      <ul>
        <li>Место: {{ post.location }}</li>
        <li>Дата: {{ post.date }}</li>
        <li>Категория: <a href=
          "{% url 'blog:category_posts' post.id %}">{{ post.category }}</a>
        </li>
      </ul>         
      <p>{{ post.text|linebreaks   }}</p>          
    </article>                
  {% endblock %}
