{% extends "base.html" %}
{% block title %}{{  post.location  }}. {{  post.date  }}{% endblock %}
{% block content %}
  <div>
    <article>
      <ul>
        <li>Место: {{  post.location  }}</li>
        <li>Дата: {{  post.date  }}</li>
        <li>Категория: <a href=
          "{% url 'blog:category_posts' post.category %}">{{ post_category }}</a>
        </li>
      </ul>         
      <p>{{  post.text  }}</p>          
    </article>                
  </div>
  {% endblock %}
